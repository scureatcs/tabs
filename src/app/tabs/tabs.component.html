<div class="tabs">
  <button
    class="tab-button"
    type="button"
    (click)="selectTab(i)"
    *ngFor="let tab of tabs; let i = index"
  >
    {{ tab.title }}
  </button>

  <div class="tab-content">
    <ng-container *ngFor="let tab of tabs; let i = index">
      <ng-container *ngIf="i === activeTabIndex">
        <ng-container *ngTemplateOutlet="tab.template"> </ng-container>
      </ng-container>
    </ng-container>
  </div>
</div>
